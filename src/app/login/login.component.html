<body style="background-image: url('https://wallpapercave.com/wp/wp4645033.jpg');">
    <div class="headingRow">
        <div class="row">
            <div class="col-12">
                <div class="container-fluid">
                    <h1 class="heading">COLOMBO CODE</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-sm-2"></div>
        <div class="col-md-4 col-sm-8 col-xs-12">
            <div class="login">
                <mat-card class="loginCard">
                    <div class="row">
                        <div class="col-12" style="text-align: center;">
                            <h1 class="welcomeHeading">Welcome to CCodeERP</h1>
                        </div>
                    </div>
                    <br>
                    <mat-divider></mat-divider>
                    <br>
                    <form (ngSubmit)="login(myForm1)" #myForm1="ngForm">
                        <mat-form-field appearance="fill">
                            <mat-label>User Name</mat-label>
                            <input matInput placeholder="Enter User Name" autocomplete="off" [(ngModel)]="username" name="username" #uname="ngModel" required>
                            <mat-error *ngIf="uname.hasError('required')">required</mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="fill">
                            <mat-label>Password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter Password" autocomplete="off" [(ngModel)]="password" name="password" #pwd="ngModel" required>
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="pwd.hasError('required')">required</mat-error>
                        </mat-form-field>

                        <mat-checkbox class="example-margin" [(ngModel)]="checked" name="checked">Remember user name</mat-checkbox>

                        <button mat-raised-button color="primary" class="loginBtn">Login</button>
                    </form>

                    <hr>


                    <button mat-button color="primary" class="forgotPasswordBtn">Forgot Password?</button>
                </mat-card>
            </div>

            <!-- <div class="shadow-lg p-3 mb-5 bg-white rounded" style="opacity: 0.8;">Larger shadow</div> -->
        </div>
        <div class="col-md-4 col-sm-2"></div>
    </div>

</body>
